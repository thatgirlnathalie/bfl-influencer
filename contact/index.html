<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Influencer Landing Page</title>
  <link rel="shortcut icon" href="https://www.brandsforless.com/favicon.png" type="image/x-icon" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../src/css/styles.css" />

  <title>Brands For Less Influencer Programme</title>

</head>


<body class="overflow-hidden">

  <header class="header">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg fixed-top py-3">
        <div class="container navbar-container align-items-center">
          <div class="logo">
            <a href="/"><img src="../src/img/bfl-store-logo.svg" alt="" /></a>
          </div>
          <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler navbar-toggler-right">
            <span class="navTrigger">
              <i></i>
              <i></i>
              <i></i>
            </span>
          </button>

          <div id="navbarSupportedContent" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto align-items-center">
              <li class="nav-item active"><a href="/">Partner With Us<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item"><a href="https://www.brandsforless.com/en-ae/about-us/" target="_blank">About Us</a>
              </li>
              <li class="nav-item"><a href="https://www.brandsforless.com/en-ae/store-locator/" target="_blank">Our
                  Stores</a></li>
              <li>
                <a href="/contact/"><button type="button" class="btn btn-bfl">Contact Us</button></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <div class="container influencer-contact">

    <div class="row justify-content-center">
      <div class="col-lg-9 col-12" style="background:#fff">
        <div class="influencer-text">
          <h1 class="mb-md-4 mb-sm-3 mb-2 text-left">
            We Want You On Our Team
          </h1>
          <p class="pb-1 pb-sm-2 pb-sm-4 pb-2">
            If you are interested, please fill out the form below and we will
            get back to you to schedule an interview.
          </p>
        </div>


        <form>
          <div class="row">
            <div class="col-12 mb-sm-3 mb-2">
              <input type="text" class="form-control" placeholder="Name">
            </div>
            <div class="col-md-6 pr-md-2 mb-sm-3 mb-2">
              <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="col-md-6 pl-md-2 mb-4">
              <input type="text" class="form-control" placeholder="Phone Number">
            </div>
            <div class="col-12 mb-1">
              <div class="influencer-text">
                <p>Which social media accounts do you handle?</p>
              </div>
            </div>

            <div class="col-12 mb-sm-4 mb-2">
              <input type="checkbox" id="chckbox-fb" name="chckbox-fb">
              <label for="chckbox-fb">
                <span class="label-name">Facebook</span>
                <div class="checkmark">
                  <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="0.38" y="0.38" width="18.24" height="18.24" rx="9.12" fill="#FED100" stroke="#FED100"
                      stroke-width="0.76" />
                    <path d="M13.0809 7L7.52531 12.5556L5.00006 10.0303" stroke="black" stroke-width="1.89394"
                      stroke-linecap="square" stroke-linejoin="round" />
                  </svg>

                </div>
              </label>
              <input type="checkbox" id="chckbox-ig" name="chckbox-ig">
              <label for="chckbox-ig">
                <span class="label-name">Instagram</span>
                <div class="checkmark">
                  <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="0.38" y="0.38" width="18.24" height="18.24" rx="9.12" fill="#FED100" stroke="#FED100"
                      stroke-width="0.76" />
                    <path d="M13.0809 7L7.52531 12.5556L5.00006 10.0303" stroke="black" stroke-width="1.89394"
                      stroke-linecap="square" stroke-linejoin="round" />
                  </svg>

                </div>
              </label>

              <input type="checkbox" id="chckbox-tiktok" name="chckbox-tiktok">
              <label for="chckbox-tiktok">
                <span class="label-name">TikTok</span>
                <div class="checkmark">
                  <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="0.38" y="0.38" width="18.24" height="18.24" rx="9.12" fill="#FED100" stroke="#FED100"
                      stroke-width="0.76" />
                    <path d="M13.0809 7L7.52531 12.5556L5.00006 10.0303" stroke="black" stroke-width="1.89394"
                      stroke-linecap="square" stroke-linejoin="round" />
                  </svg>

                </div>
              </label>

              <input type="checkbox" id="chckbox-yt" name="chckbox-yt">
              <label for="chckbox-yt">
                <span class="label-name">YouTube</span>
                <div class="checkmark">
                  <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="0.38" y="0.38" width="18.24" height="18.24" rx="9.12" fill="#FED100" stroke="#FED100"
                      stroke-width="0.76" />
                    <path d="M13.0809 7L7.52531 12.5556L5.00006 10.0303" stroke="black" stroke-width="1.89394"
                      stroke-linecap="square" stroke-linejoin="round" />
                  </svg>

                </div>
              </label>
            </div>

            <div class="col-12 mb-lg-5 mb-4">
              <textarea class="form-control" rows="5" id="comment"
                placeholder="Let us get to know you more, link us to your social media, or maybe just tell us more about yourself!"></textarea>
            </div>

            <div class="col-12">
              <a href="#"><button type="button" class="btn btn-bfl">Apply Now</button></a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


  <footer class="text-muted">

    <div class="container py-4">
      <div class="row">
        <div class="col-md-6 text-center text-md-left">
          <div class="logo">
            <a href="/">
              <picture>
                <source media="(min-width: 768px)" srcset="../src/img/bfl-store-logo.svg">
                <source media="(min-width: 0)" srcset="../src/img/mob/bfl-store-logo.svg">
                <img src="../src/img/bfl-store-logo.svg">
              </picture>
            </a>
          </div>
        </div>
        <div class="col-md-6 text-center text-md-right">
          <div>
            <span>
              <a href="https://facebook.com/brandsforless" target="_blank">
                <img src="../src/img/bfl-influencer-fb.png" alt="">
              </a>
            </span>
            <span>
              <a href="https://www.instagram.com/BrandsForLess/" target="_blank">
                <img src="../src/img/bfl-influencer-ig.png" alt="">
              </a>
            </span>
            <span>
              <a href="https://www.tiktok.com/@brandsforless" target="_blank">
                <img src="../src/img/bfl-influencer-tiktok.png" alt="">
              </a>
            </span>
          </div>
          <p class="">
            Copyright 2021. Brands For Less All Rights Reserved
          </p>
        </div>

      </div>
    </div>
    </div>
  </footer>



  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="../src/js/scripts.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>



</body>
</body>

</html>
